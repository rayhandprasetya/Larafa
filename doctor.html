<script>
    function showDoctor() {
        var x = new XMLHttpRequest();   
        x.onreadystatechange=function() {
            if(x.readyState == 4 && x.status == 200) {
                document.getElementById('infodoctor').innerHTML = x.responseText;
            }
        }
        x.open("GET", "doclist.php", true);
        x.send();
    }
